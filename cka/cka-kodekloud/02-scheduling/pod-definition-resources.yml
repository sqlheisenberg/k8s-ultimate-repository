apiVersion: v1
kind: Pod
metadata:
     name: simple-webapp-color
     labels:
        app: simple-webapp-color
spec:
  containers:
    - name: simple-webapp-color
      image: simple-webapp-color
      ports:
        - containerPort: 8080
      resources:
        requests:
          memory: "4Gi"
          cpu: "2"
        limits:
          memory: "2Gi"
          cpu: "2"
